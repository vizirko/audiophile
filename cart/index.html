<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <title>Cart</title>
</head>

<body>
    <section class="cart">
        <div class="cart__cart-container">
            <div class="cart__body">
                <div class="cart__header">
                    <h3 class="cart__title">cart (3)</h3>
                    <button class="cart__remove-all">Remove all</button>
                </div>
                <div class="cart__items">
                    <div class="cart__item cart-item">
                        <div class="cart-item__info">
                            <div class="cart-item__image-space">
                                <img src="../assets/images/page/category/promo-item/xx91-mark-2-medium.svg" alt=""
                                    class="cart-item__image">
                            </div>
                            <div class="cart-item__item-space">
                                <span class="cart-item__title">XX99 MK II</span>
                                <span class="cart-item__price">$ 2,999</span>
                            </div>
                        </div>
                        <div class="cart-item__countbox cart-item-countbox">
                            <button class="cart-item-countbox__add" type="button">-</button>
                            <input class="cart-item-countbox__amount" value="1">
                            <button class="cart-item-countbox__remove" type="button">+</button>
                        </div>
                    </div>
                    <div class="cart__item cart-item">
                        <div class="cart-item__info">
                            <div class="cart-item__image-space">
                                <img src="../assets/images/page/category/promo-item/xx-59-medium.svg" alt=""
                                    class="cart-item__image">
                            </div>
                            <div class="cart-item__item-space">
                                <span class="cart-item__title">XX59</span>
                                <span class="cart-item__price">$ 899</span>
                            </div>
                        </div>
                        <div class="cart-item__countbox cart-item-countbox">
                            <button class="cart-item-countbox__add" type="button">-</button>
                            <input class="cart-item-countbox__amount" value="1">
                            <button class="cart-item-countbox__remove" type="button">+</button>
                        </div>
                    </div>
                    <div class="cart__item cart-item">
                        <div class="cart-item__info">
                            <div class="cart-item__image-space">
                                <img src="../assets/images/page/category/promo-item/yx1-wireless-medium.svg" alt=""
                                    class="cart-item__image">
                            </div>
                            <div class="cart-item__item-space">
                                <span class="cart-item__title">YX1</span>
                                <span class="cart-item__price">$ 599</span>
                            </div>
                        </div>
                        <div class="cart-item__countbox cart-item-countbox">
                            <button class="cart-item-countbox__add" type="button">-</button>
                            <input class="cart-item-countbox__amount" value="1">
                            <button class="cart-item-countbox__remove" type="button">+</button>
                        </div>
                    </div>
                </div>
                <div class="cart__total">
                    <span class="cart__total-title">Total</span>
                    <span class="cart__total-price">$ 5,396</span>
                </div>
                <button class="cart__btn-checkout" type="button">Checkout</button>
            </div>
        </div>
    </section>
</body>

</html>
